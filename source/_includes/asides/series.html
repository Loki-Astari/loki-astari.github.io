{% if page.series %}
<section class="well">
  <ul id="recent_posts" class="nav nav-list">
    <li class="nav-header">Post Series: {{ page.series }}</li>
    {% for post in site.categories[page.series] reversed %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
