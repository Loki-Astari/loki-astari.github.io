{% if page.series %}
<section>
  <h1>Series: {{ page.series }}</h1>
  <ul id="recent_posts">
    {% for post in site.categories[page.series] reversed %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
